    explanations:
      downside: Stockbrokers publient ce qu'ils croient être la juste valeur d'un stock, il est appelé leur prix cible. Notre fournisseur de données calcule la moyenne de ces experts. Ici, nous montrons le pourcentage en baisse à Wall Street Prix cible, à partir du prix de l'action d'aujourd'hui. Attention, c'est une option subjective de ces experts, pas objectives.
      dps: Une entreprise verse des dividendes, comme une banque paie des intérêts. Les Dividendes-par-action sont ce que vous recevez pour chaque action que vous possédez.
      eps: Les bénéfices d'une entreprise appartiennent à ses actionnaires. Les Bénéfices-par-Action sont ce que vous gagnez en théorie pour chaque action que vous possédez.
      pe: Le PE ratio est égal au cours de l'action divisé par les gains-par-action. Plus haut le PE ratio, plus chère l'action.
      recommendation: Stockbrokers publient une recommandation Acheter/Vendre/Conserver pour toutes les actions qu'ils analysent. Nous vous fournissons l'avis moyen de ces experts. Ceci est un bon indicateur du sentiment "Wall Street". Mais attention, c'est une opinion subjective, pas objective.
      upside: Stockbrokers publient ce qu'ils croient être la juste valeur d'un stock, il est appelé leur prix cible. Notre fournisseur de données calcule la moyenne de ces experts. Ici, nous montrons le pourcentage d'augmentation à Wall Street Prix cible, à partir du prix de l'action d'aujourd'hui. Attention, c'est une option subjective de ces experts, pas objectives.
