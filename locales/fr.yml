  explore:
    all: Toutes les actions
    biLine: Besoin d'une inspiration ?
    categories:
      big-and-cheap:
        description: Il y a plusieurs grandes entreprises et grandes marques que les investisseurs choisissent d'ignorer. Peut-être qu'un jour ils seront en faveur de ces derniers, qui sait ?
        disclaimer: Les stocks de "Big and Cheap" sont générés en utilisant un filtre de tous les stocks aux Etats-Unis avec une valeur de marché plus de 50 milliards $ et est moins cher que ses concurrents en utilisant un ratio cours-bénéfice.
        name: Gros et bon marché
      boring-businesses:
        description: Qui a dit que vous devez investir dans la technologie! Imaginez parler à vos amis au sujet de la peinture, des plastiques, des piles, des eaux usées ou d'un produit sanitaire. Il y a des entreprises vétérinaires et les salons funéraires. Regardez!
        disclaimer: 'Les stocks dans les "entreprises ennuyeux" sont générés en utilisant un filtre de chaque stock Américain ayant une valeur de marché supérieure à 1 milliard $ et qui a passé au moins 1 test d''indicateur clé (par exemple, rentable, dividendes, forte croissance, etc). Nous examinons ensuite les actions qui correspondent à ce filtre et se trouvent également dans l''un des secteurs suivants : peinture, plastiques, batteries, roulements à billes, eaux usées, produits sanitaires, laboratoires d''analyse, entreprises vétérinaires et salons funéraires.'
        name: Les entreprises assommantes
      cash-heavy:
        description: Il y a quelques entreprises qui ne disposent pas de la dette et qui paient tous leurs cashflow aux actionnaires. La trésorerie et le cashflow ? Geniale !
        disclaimer: Les stocks de « Cash lourd » sont générés en utilisant un filtre de chaque stock Américain ayant une valeur de marché supérieur à 500 millions $, qui a une position de trésorerie nette sur son bilan et verse un dividende significatif (c.-à-d céder plus de 4 %).
        name: Un tas d'argent
      coffee-cake:
        description: Investir dans les petits plaisirs de la vie, sans le sentiment de culpabilité si vous prenez une overdose sur le sucre.
        disclaimer: 'Les stocks dans « Café & Gâteau » sont générés en utilisant un filtre de chaque stock mondial ayant une valeur de marché supérieure à 500 millions $ et qui a passé au moins 2 test d''indicateur clé (par exemple, rentable, verse des dividendes, etc). Nous examinons ensuite les stocks qui correspondent à ce filtre et se trouvent dans l''un des secteurs suivants : cafés, café et culture de canne à sucre, fabricants de biscuits, édulcorants et confiseries.'
        name: Café et gâteau
      debt-heavy:
        description: Lestées par leurs dettes, pouvez-vous repérer les actions susceptibles de connaître une reprise ?
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les stocks dont la valeur de marché est de plus de 500 millions de dollars qui ne sont pas financiers mais qui ont une dette nette par rapport au résultat d'exploitation de 3x
        name: Dette élevée
      dividend-disasters:
        description: Lorsque les entreprises dépensent plus d'argent qu'elles n'en gagnent, il est temps de s'inquiéter. Le dividende n'est peut-être pas durable.
        disclaimer: Les stocks dans cette catégorie sont basés sur un filtre de tous les stocks qui ont une valeur de marché de plus de 500 millions de dollars, mais le dividende prévu par action est supérieur au résultat prévisionnel par action.
        name: Désastres de dividendes ?
      gem-stones:
        description: Sont des diamants meilleur ami de l'investisseur ? Diamants, pierres précieuses, les plongeurs de perles. Tous sont les options pour les investisseurs.
        disclaimer: 'Les stocks dans « Pierres précieuses » sont générés en utilisant un filtre de chaque stock mondial ayant une valeur de marché supérieure à 100 millions $ et qui a passé au moins 1 test d''indicateur clé (par exemple, rentable, etc). Nous examinons ensuite les stocks se trouvant dans l''un des secteurs suivants : mines de diamants, pierres semi-précieuses, perles.'
        name: Les pierres précieuses
      going-nuclear:
        description: L'énergie nucléaire n'est pas propre, mais quand il vient à un monde sans pétrole, il est important, comme l'énergie renouvelable. La lutte pour alimenter notre planète.
        disclaimer: 'Les stocks dans « Nucléaire » sont générés en utilisant un filtre de chaque stock mondial ayant une valeur de marché supérieure à 100 millions $ et qui a passé au moins 1 test d''indicateur clé (par exemple, rentable, etc). Nous examinons ensuite les stocks se trouvant dans l''un des secteurs suivants : uranium, composants nucléaires et construction, services nucléaires.'
        name: L'amour nucléaire
      great-gains:
        description: Lorsque toutes les planètes sont alignées, Wall Street prévoit une croissance exceptionnelle des recettes et des gains pour les actionnaires.
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les stocks d'une valeur de marché de plus de 500 millions de dollars, où le gain à long terme prévu est supérieur à 20% par an, en fonction des prévisions consensuelles.
        name: Gains exceptionnels
      hated-by-wall-street:
        description: "Êtes-vous l'un des cyniques qui se méfient de Wall Street et les professionnels ? Puis, investir dans les sociétés les professionnels hait !"
        disclaimer: Les stocks dans « Bannis par Wall Street » sont générés en utilisant un filtre de chaque stock Américain ayant une valeur de marché supérieure à 500 millions $ dont la recommandation du courtier en valeurs mobilières est soit une Vente ou une Forte vente.
        name: Détesté par les professionnels
      healthy-tech:
        description: Biotechnologie font des progrès merveilleux chaque jour. Pourquoi ne pas soutenir les scientifiques qui résolvent les problèmes les plus difficiles dans la santé ?
        disclaimer: 'Les stocks dans « Healthy Tech » sont générés en utilisant un filtre de chaque stock Américain ayant une valeur de marché supérieure à 1 milliard $ se trouvant dans les secteurs suivants : produits biopharmaceutiques, biotechnologie et recherche médicale.'
        name: Technologie pour la santé
      high-upside:
        description: Quelles sont les actions que Wall Street pense valoir 50 % de plus ?
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les stocks d'une valeur de plus de 500 millions de dollars et un objectif de prix qui est au moins égal à 50% par rapport au cours actuel.
        name: Hausse importante
      land-and-sea:
        description: Nous mangeons, hein ? Il y a beaucoup de sociétés qui travaillent dans l'agriculture. Les agriculteurs, les pesticides. Qui sont les principaux acteurs ?
        disclaimer: 'Les stocks dans « Terre et Mer » sont générés en utilisant un filtre de chaque stock Américain et Canadien ayant une valeur de marché supérieure à 1 milliard $ et qui se trouve dans les secteurs suivants : produits chimiques agricoles, culture du coton, pêche et élevage, culture du tabac.'
        name: Terre et Mer
      latest-greatest:
        description: Vous aimez les nouveautés ? Que pensez-vous des IPO ?
        disclaimer: Les actions de cette catégorie sont basées sur un filtre de tous les stocks d'une valeur de plus de 50 millions de dollars qui a complété leur offre publique initiale au cours des trois derniers mois
        name: Les derniers en date. Et les meilleurs ?
      legal-eagles:
        description: Les avocats et les experts-comptables sont chers! Vous pouvez investir dans leurs entreprises aussi !
        disclaimer: 'Les stocks dans « Legal Eagles » sont générés en utilisant un filtre de chaque stock de la zone Amériques ayant une valeur de marché supérieure à 50 millions $ et qui a passé au moins 1 test d''indicateur clé (par exemple, rentable, etc). Nous examinons ensuite les stocks se trouvant dans l''un des secteurs suivants : comptabilité et services juridiques, fournisseurs d''informations juridiques et fiscales.'
        name: Les avocats et experts
      less-than-book:
        description: C'est extrêmement rare, mais parfois une action est échangée à un prix inférieur à sa valeur comptable. Vous vous demandez pourquoi ?
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les stocks d'une valeur de plus de 100 millions de dollars qui se négocient à moins de 1 fois la valeur comptable, ont un eps historique et positif.
        name: Prix inférieur à la valeur comptable
      little-winners:
        description: Vous cherchez des actions abordables ? Qui coûtent moins de 10 $ l'unité ?
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les stocks d'une valeur de marché de plus de 500 millions de dollars, lorsque le stock est rentable, verse des dividendes et le prix du stock se situe entre 1,00 $ et 10,00 $ par action.
        name: Petits gagnants ?
      mega-dividends:
        description: Si l'argent est roi, recevoir des dividendes élevés pourrait être le laissez-passer !
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les titres d'une valeur de marché de plus de 500 $ qui ont un rendement de dividende supérieur à 5%. Nous excluons les valeurs aberrantes qui ont un dividende prévu plus élevé que les gains prévisionnels.
        name: Méga dividendes
      mega-losses:
        description: Seules quelques actions font l'objet d'estimations élevées malgré le risque de pertes qu'elles entraînent. Qui est capable de défier la gravité ?
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les stocks d'une valeur de marché de plus de 10 milliards de dollars, où les entreprises devraient perdre de l'argent cette année.
        name: Méga pertes
      movers-shakers:
        description: Quelles actions étaient en vedette hier ?
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les stocks à grande capitalisation qui ont transféré plus de 2,5% hier et tous les titres à petite capitalisation qui ont déménagé plus de 5,0%.
        name: " Movers & Shakers"
      negative-fundamentals:
        description: Des ventes moindres, des bénéfices moindres, et Wall Street n'est pas très content !
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les stocks qui ont connu deux baisses consécutives du prix cible du consensus, des prévisions de ventes et des prévisions de bénéfices
        name: Le vent tourne
      positive-fundamentals:
        description: De meilleures ventes, de meilleurs bénéfices, et les brokers sont satisfaits !
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les stocks qui ont connu deux augmentations consécutives du prix cible du consensus, des prévisions de ventes et des prévisions
        name:
      renewables:
        description: Si vous souhaitez investir dans un monde sans pétrole, il y a beaucoup d'entreprises qui travaillent dans le marché des énergies renouvelables. Éolien, solaire, vague et l'hydrogène.
        disclaimer: 'Les stocks dans « Énergies renouvelables » sont générés en utilisant un filtre de chaque stock de la zone Amériques ayant passé au moins 3 tests d''indicateur clé (par exemple, rentable, etc). Nous examinons ensuite les stocks se trouvant dans l''un des secteurs suivants : énergies renouvelables, fournisseurs d''énergies renouvelables.'
        name: Renouvelables
      sales-rush:
        description: "À l'image d'une fusée, les ventes décollent parfois sans prévenir. Mais est-ce que cela est dû au prix ?"
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les stocks d'une valeur de marché de plus de 500 millions de dollars, où les ventes prévues au prochain trimestre sont supérieures à toutes les ventes des 12 derniers mois.
        name: Pic de ventes
      ship-it:
        description: Si vous voulez expédier vastes choses, la mer est la seule façon. Bien que vous pouvez investir dans des bateaux de loisirs aussi facilement que super tankers.
        disclaimer: 'Les stocks dans « Expédier » sont générés en utilisant un filtre de chaque stock mondial ayant une valeur de marché supérieure à 500 millions $ et qui a passé au moins 1 test d''indicateur clé (par exemple, rentable, etc). Nous examinons ensuite les stocks se trouvant dans l''un des secteurs suivants : transport maritime par tanker, construction navale, fret maritime et logistique, yachts et bateaux à moteur, services portuaires maritimes.'
        name: Expédiez le!
      space-race:
        description: Vous recherchez la dernière frontière, il y a des roquettes et les fabricants de satellites, et les entreprises qui dépendent des satellites pour que leur entreprise peut fonctionner.
        disclaimer: 'Les stocks dans « Space Race » sont générés en utilisant un filtre de chaque stock mondial ayant une valeur de marché supérieure à 100 millions $ qui se situe dans les secteurs suivants : satellite et fabricants de satellites, réseaux de satellite et navigation,opérateurs de satellite.'
        name: Course à la cosmos
      sporting-outdoors:
        description: Vous pouvez investir dans une équipe de sport sur la bourse. Ou simplement porter leurs couleurs !
        disclaimer: 'Les stocks de « Sports en plein air » sont générés en utilisant un filtre de chaque stock mondial qui a passé au moins 1 test d''indicateur clé (par exemple, rentable, etc). Nous examinons ensuite les stocks se trouvant dans l''un des secteurs suivants : vêtements d''extérieur et chaussures, articles de plein air, gymnases, stations de ski, sites sportifs, terrains de golf, magasins de sport, détaillants  d''articles de plein air.'
        name: Idées sportives
      strong-buys:
        description: Parfois, Wall Street ne considère pas seulement certaines actions comme un Buy mais attribue à quelques-unes la notation Strong Buy.
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les stocks d'une valeur de marché de plus de 500 millions de dollars, où la recommandation de consensus est Strong Buy.
        name: Strong Buys
      super-cash:
        description: Les bénéfices et les dividendes représentent une seule manière de concevoir les flux de trésorerie. Qu'en est-il des actions les moins chères sur la base des flux de trésorerie disponibles ?
        disclaimer: Les actions de cette catégorie sont basées sur un filtre de tous les stocks d'une valeur de marché de plus de 500 millions de dollars où les entreprises sont rentables, versent des dividendes et ont un rendement de trésorerie disponible de plus de 15%.
        name: Super Cash
      taking-it-easy:
        description: Qui a dit que vous devez choisir les stocks d'être bon à l'investissement ! Vous pouvez choisir un ETF. Vous obtiendrez les mêmes performances que la bourse, même si vous ne la battre pas !
        disclaimer: 'Les stocks dans "Taking It Easy" sont tous des FNB (fonds négociés en bourse), générés en utilisant un filtre de chaque stock dans le monde avec une valeur de marché de plus de 10 milliards $ qui se trouve dans le secteur suivant : fonds négociés en bourse.'
        name: Détendrez
      tech-titans:
        description: Si « la technologie est en train de manger le monde », il y a quelques entreprises profitant de leurs repas.
        disclaimer: 'Les stocks de « Tech Titans » sont générés en utilisant un filtre de chaque stock mondial ayant une valeur de marché de plus de 10 milliards $ qui a passé au moins 1 test d''indicateur clé (par exemple, rentable, etc). Nous examinons ensuite les stocks se trouvant dans l''un des secteurs suivants : technologie.'
        name: Géants de la technologie
      thirsty:
        description: Peu de choses sont aussi essentiels que l'eau propre. Comme la population augmente, peut-être les actions aussi ?
        disclaimer: 'Les stocks de « Thirsty » sont générés en utilisant un filtre de chaque stock Américain ayant passé au moins 1 test d''indicateur clé (par exemple, rentable, etc). Nous examinons ensuite les stocks se trouvant dans l''un des secteurs suivants : eau et construction de réseaux d''égout, eau embouteillée et glace, services d''eau.'
        name: Assoiffé?
      timber:
        description: Voulez vous acheter une forêt ? Un peu de bois ? Voici quelques-uns des plus grands joueurs.
        disclaimer: 'Les stocks dans « Secteur du bois » ! sont générés en utilisant un filtre dans chaque stock Américain et Canadien avec une valeur de marché de plus de 100 millions $ et ayant passé au moins 2 tests d''indicateur clé (par exemple, rentable, etc). Nous examinons ensuite les stocks se trouvant dans l''un des secteurs suivants : papier et produits forestiers, contenants en bois et emballages, papier d''emballage, FPI du secteur du bois.'
        name: Un forêt?
      time-online:
        description: L'Internet est en train de tuer la télévision.Les gagnants sont déjà visibles. Voulez-vous d'investir dans les entreprises que vous utilisez ?
        disclaimer: 'Les stocks dans « Temps en ligne » sont générés en utilisant un filtre de chaque stock Américain avec une valeur de marché supérieure à 10 milliards $ qui a passé au moins 1 test d''indicateur clé (par exemple, rentable, etc). Nous examinons ensuite les stocks se trouvant dans l''un des secteurs suivants : services Internet.'
        name: Les internautes
      top-job:
        description: Vous aimez la productivité ? Que pensez-vous des actions qui génèrent les plus hauts revenus par employé ?
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les stocks d'une valeur de plus de 500 millions de dollars avec un chiffre d'affaires par employé de plus de 1 million de dollars américains
        name: Tob job
      us-option:
        description: De nombreux étrangers qui ne résident pas sur le sol américain se trouvent aux Etats-Unis. Vous en reconnaissez certains ?
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les reçus de dépôt répertoriés aux États-Unis
        name: Un prince à New York
      vice-not-nice:
        description: Oubliez vous l'éthique ? Voulez vous investir dans la drogue, l'alcool, les fusils et les vices ?
        disclaimer: 'Les stocks dans « Vice, Not Nice » sont générés en utilisant un filtre de chaque stock Américain ayant une valeur de marché supérieure à 500 millions $ qui a passé au moins 2 tests d''indicateur clé (par exemple, rentable, etc). Nous examinons ensuite les stocks se trouvant dans l''un des secteurs suivants : fabrication d''armes, pubs et boîtes de nuit, casinos et jeux, divertissement pour adultes et détaillants, brasseurs et distillateurs, magasins de bière et de tabac.'
        name: Les vices
      worth-it:
        description: Les évaluations fantastiques existent, mais pensez-vous que ces high-flyers en valent la peine ?
        disclaimer: Les stocks de cette catégorie sont basés sur un filtre de tous les stocks d'une valeur de marché de plus de 500 millions de dollars, soit soit le ratio de PE soit supérieur à 50 fois, soit le ratio de prix à la vente est supérieur à 10 fois.
        name: " Les actions qui en valent la peine"
      young-and-old:
        description: Des vêtements aux jouets, indépendamment de l'âge. Il y a une option d'investissement pour tout le monde.
        disclaimer: 'Les stocks dans « Young & Old » sont générés en utilisant un filtre de chaque Américain ayant une valeur de marché supérieure à 1 milliard $ qui a passé au moins 2 tests d''indicateur clé (par exemple, rentable, etc). Nous examinons ensuite les stocks se trouvant dans l''un des secteurs suivants : vêtements et chaussures, maisons de retraite, jouets pour enfants, lignes de croisière, détaillants produits pour Enfants et Ados, aliments pour bébé, produits de contrôle des naissances, soins de l''enfant, services funéraires, lunettes et lentilles de contact , soins de longue durée.'
        name: Les jeunes et âgées
