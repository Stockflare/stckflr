    explanations:
      downside: Stockflare publica lo que se cree que es el valor justo de una acción, o el precio objetivo. Nuestro proveedor de datos calcula la media de varios de expertos. Aquí mostramos el porcentage de caída con respecto al precio de Wall Street de hoy para la acción. Ten en cuenta que esta es una opinón subjetiva de nuestros expertos.
      dps: Las compañías pagan dividendos, al igual que los bancos pagan intereses. Los dividendos por acción es lo que recibes por cada una de tus acciones.
      eps: Los beneficios de una compañía son de sus accionistas. Las ganancias por acción es lo que en teoría ganarías por cada acción que tengas.
      pe: El ratio de precio-ganacias muestra el precio de la acción comparado con las ganacias por acción. Cuanto más alto sea este número más cara será la acción.
      recommendation: Los brokers publican una recomendación de Comprar/Vender/Esperar para cada acción que analizan. Nuestro proveedor de datos, Thomson Reuters, calcula la media de estos expertos. Esto es un buen indicador del sentimiento de Wall Street, pero ten cuidado, esto es una opinión subjetiva.
      upside: Los brokers publican lo que creen que es el valor justo de cada acción, lo que conocemos como Precio Objetivo. Nuestros proveedor de datos calcula la media de varios expertos. Aquí mostramos el porcentaje de incremento con respecto al precio de Wall Street para el precio de la acción hoy. Ten cuidad porque esto es sólo una opinión subjetiva de los expertos.
