  explore:
    all: Todas las acciones
    biLine: "¿Necesitas un poco de inspiración?"
    categories:
      big-and-cheap:
        description: Hay muchas compañías grandes con importantes marcas que los inversores están ignorando. ¿Podrían volver a favorecerles pronto?
        disclaimer: Las acciones en la categoría "Grande y barato" han sido seleccionadas aplicando un filtro a las acciones estadounidenses con un valor de mercado superior a los $50 billones y que son más baratas que sus competidores considerando un ratio de precio a ganancias.
        name: Grande y barato
      boring-businesses:
        description: "¿Quién dice que tienes que invertir en las próximas acciones de moda? Imagina hablar con tus amigos sobre pintura, plásticos, pilas, desagües o productos sanitarios. En esta categoría hay compañías de testeo, veterinarios y funerarias. ¡Échales un vistazo!"
        disclaimer: 'Las acciones en "Empresas aburridas" han sido filtradas de todas las acciones estadounidenses con un valor de mercado superior al billón de dólares y han superado al menos un marcador (p.ej. rentabilidad, crecimiento, etc). Miramos las acciones que además están en uno de los siguientes sectores: pintura, plásticos, pilas, rodamientos, desagües, productos sanitarios, compañías de testeo, veterinarios y funerarias.'
        name: Empresas aburridas
      cash-heavy:
        description: 'Hay unas pocas compañías que no tienen deudas y que están ocupadas pagando a sus accionistas con el dinero líquido que generan. ¿Son "gallinas de los huevos de oro" con mucho efectivo?  '
        disclaimer: Las acciones en la categoría "Con mucho efectivo" han sido escogidas filtrando las acciones estadounidenses con un valor de mercado superior a los $500 millones y con una buena líquidez y que paga unos buenos dividendos (por encima del 4%).
        name: Con mucho efectivo
      coffee-cake:
        description: Invierte en los pequeños placeres de la vida, sin cargar con la culpa de una sobredosis de azúcar.
        disclaimer: 'Las acciones bajo "Café y pastas" son generadas utilizando un filtro de cada acción con un valor de mercado superior a $500 millones y que ha superado al menos dos medidores (p.ej. rentabilidad, dividendos,etc). Analizamos las acciones que encajan con este filtro y que también están presentes en cualquiera de las siguientes sectores: café, azúcar, fabricación de galletas y edulcorantes'
        name: Café y pastas
      debt-heavy:
        description: " ¿Abrumado por las deudas, puede jugar bien con las acciones para dar un giro de 180 grados?"
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones con un valor de mercado de más de $ 500 millones que no son financieros, pero tienen una deuda neta a la métrica de beneficio operativo de más de 3x
        name: Deuda elevada
      dividend-disasters:
        description: " Cuando las empresas están pagando más efectivo del que ganan, es hora de empezar a preocuparse. Es posible que el dividendo no sea sostenible."
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones que tienen un valor de mercado de más de $ 500 millones, pero el dividendo previsto por acción es superior a las ganancias por acción previstas.
        name: " ¿Desastres de dividendos?"
      gem-stones:
        description: "¿Son los diamantes los mejores amigos de los inversores? Diamantes, gemas o perlas pueden fascinar a los inversores."
        disclaimer: 'Las acciones bajo "Piedras preciosas" son generadas filtrando todas las acciones mundiales con un valor de mercado superior a los $100 millones y que han pasado al menos un medidor (p.ej. rentabilidad). Consideramos acciones en los siguientes sectores: minería de diamantes, piedras semipreciosas y perlas.'
        name: Piedras preciosas
      going-nuclear:
        description: La energía nuclear no es 100% limpia, pero sigue compitiendo con las renovables por dominar la producción  de energía en nuestro planeta.
        disclaimer: 'Las acciones bajo "Nucleares" son generadas filtrando todas las acciones mundiales con un valor de mercado superior a los $100 millones y que hayan superado al menos un medidor (p.ej. rentabilidad). Consideramos acciones en los siguientes sectores: uranio, componentes nucleares, infraestructuras y construcciones nucleares.'
        name: Nucleares
      great-gains:
        description: " Cuando los planetas se alinean, Wall Street prevé un crecimiento increíble en ingresos y ganancias para los accionistas."
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones con un valor de mercado de más de $ 500 millones donde la ganancia a largo plazo pronosticada es superior al 20% anual, sobre la base de las previsiones de consenso.
        name: " Grandes ganancias"
      hated-by-wall-street:
        description: Si eres uno de esos cínicos que no se fía de Wall Street y no te gusta seguir al rebaño, nada mejor que invertir en aquello que Wall Street odia.
        disclaimer: Las acciones bajo "Odiados por Wall Street" son generados filtrando cada acción estadounidense con un valor de mercado superior a los $500 millones, y que los brokers han consesuado recomendar "Venta" o "Venta Fuerte".
        name: Odiados por Wall Street
      healthy-tech:
        description: Las compañías biotecnológicas ayudan a hacer importantes avances todos los días. ¿Por qué no les devuelves algo a los científicos que están resolviendo los mayores problemas de salud?
        disclaimer: Las acciones en la categoría "Tecnología Sana" han sido generadas filtrando cada acción estadounidense con un valor de mercado superior al billón de dólares, y que trabajan en los sectores de las farmacéuticas, la biotecnología y la investigación médica.
        name: Tecnología sana
      high-upside:
        description: " ¿Qué acciones cree Wall Street que son más rentables del 50 %?"
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones que valen más de $ 500 millones y tienen un precio objetivo que es por lo menos 50% por encima del precio actual de la acción.
        name: " Aumento elevado"
      land-and-sea:
        description: Todos tenemos que comer,¿verdad? Hay muchas compañías que trabajan en la agricultura, desde los granjeros hasta la gente que hace la maquinaria y los pesticidas. Aquí están los principales actores de los EEUU.
        disclaimer: 'Las acciones bajo "Tierra y mar" son generadas filtrando las acciones de EEUU y Canadá con un valor de mercado superior al billón de dólares y que trabajan en uno de los siguientes sectores: químicos para la agricultura, pesca, cultivo del algodón, tabaco, ganadería y agricultura.'
        name: Tierra y mar
      latest-greatest:
        description: " ¿Le gustan las novedades? ¿Qué tal las nuevas OPI?"
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones por valor de más de $ 50 millones que completó su oferta pública inicial en los últimos tres meses
        name: " Lo último. ¿Y lo mejor?"
      legal-eagles:
        description: Los abogados y los contables no sólo son un gasto, también puedes invertir en ellos.
        disclaimer: Las acciones bajo "Abogados y contables" son generadas filtrando las acciones americanas con un valor de mercado superior a los $50 millones y que hayan superado al menos un medidor (p.ej. rentabilidad). Miramos a las acciones en los sectores de la contabilidad, los servicios legales y proveedores de información fiscal y legal.
        name: Abogados y contables
      less-than-book:
        description: " Es extraño, pero a veces una acción se negocia más a la baja que el valor contable. ¿Se pregunta por qué?"
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones por valor de más de $ 100m que se cotizan a menos de 1 veces el valor en libros, tienen un positivo reportado e histórico.
        name: " Menor que el contable"
      little-winners:
        description: "¿Está buscando acciones asequibles? ¿Que cuesten menos de 10 $ cada una?"
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones con un valor de mercado de más de $ 500 millones donde la acción si es rentable, paga dividendos y el precio de la acción es entre $ 1.00 y $ 10.00 por acción.
        name: " ¿Pequeños ganadores?"
      mega-dividends:
        description: " Si la liquidez es la reina, conseguir muchos dividendos puede ser la forma de lograrlo."
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones con un valor de mercado superior a $ 500 que tienen un rendimiento de dividendos superior al 5%. Excluimos cualquier valor atípico que tenga un dividendo previsto más alto que los ingresos previstos.
        name: " Mega dividendos"
      mega-losses:
        description: Hay unas pocas acciones que consiguen grandes valoraciones a pesar de su capacidad de perder dinero. ¿Quién puede desafiar la gravedad?
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones con un valor de mercado de más de $ 10 mil millones, donde las empresas se prevé que pierdan dinero este año.
        name: " Grandes pérdidas"
      movers-shakers:
        description: " ¿Qué acciones estaban ayer en el foco de las miradas?"
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones de gran capitalización que se movieron más de 2,5% ayer y todas las acciones de pequeña capitalización que se movieron más del 5,0%.
        name: " Los que mueven y los agitadores"
      negative-fundamentals:
        description: " A peores ventas, peores ingresos y Wall Street no está tan contento"
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones que han registrado dos descensos consecutivos en el precio objetivo de consenso, las ventas previstas y los ingresos previstos
        name: " Marea cambiante"
      positive-fundamentals:
        description: " A mejores ventas, mayores ingresos y los corredores de bolsa se ponen contentos"
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones que han visto dos aumentos consecutivos en el precio objetivo de consenso, las ventas previstas y los ingresos previstos
        name: 
      renewables:
        description: Si quieres invertir en un mundo post-petróleo, hay muchas compañías que trabajan en el mercado de las energías renovables. Su tecnología y productos van desde la energía eólica a la solar o la de hidrógeno. Aquí está la lista de actores principales en las Américas.
        disclaimer: Las acciones en la categoría "Renovables" han sido agrupadas usando un filtro de cada acción americana que ha superado al menos tres medidores (p.ej. rentabilidad, dividendos,...). Consideramos aquellas acciones en los sectores de la enegía renovable.
        name: Renovables
      sales-rush:
        description: " Como un cohete, a veces las ventas despegan. ¿Pero están en precio?"
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones con un valor de mercado de más de $ 500m donde las ventas previstas en el próximo trimestre es mayor que todas las ventas de los últimos 12 meses.
        name: " Prisa por vender"
      ship-it:
        description: Si quieres mandar grandes bultos, la única forma de hacerlo es por mar. Aunque también puedes invertir en barcos para el ocio...
        disclaimer: 'Las acciones bajo la categoría "Embárcalo" son generadas filtrando todas las acciones mundiales con un valor de mercado superior a los $500 millones y que hayan superado al menos un medidor (p.ej. rentabilidad). Consideramos las acciones en los siguientes sectores: petroleros, astilleros, logísitca marítima, yates, barcos a motor y servicios portuarios. '
        name: Embárcalo
      space-race:
        description: Si buscas alcanzar la última frontera hay cohetes, manufactureros de satélites y empresas que necesitan de satélites para poder funcionar.
        disclaimer: 'Las acciones bajo "Carrera espacial" han sido generadas filtrando las acciones mundiales con un valor de mercado por encima de los $100 millones y que están en los siguientes sectores: manufactura de satélites y naves espaciales, redes y navegación por satélite y operadores de satélites.'
        name: Carrera espacial
      sporting-outdoors:
        description: Puedes jugar a un deporte en equipo o jugar con los mercados. O simplemente llevar los colores del equipo o ser el dueño del campo.
        disclaimer: 'Las acciones bajo "Deporte al aire libre" son generadas filtrando las acciones mundiales que hayan superado al menos un medidor (p.ej rentabilidad). Consideramos las acciones en alguno de estos sectores: ropa y calzado para exteriores, artículos para el aire libre, gimnasios, pistas de esquí, canchas deportivas, campos de golf y tiendas de artículos y ropa para exteriores.'
        name: Deporte al aire libre
      strong-buys:
        description: " Imagine que Wall Street no solo tasa algunas acciones como Buy (comprar) sino que selecciona algunas como Strong Buy (comprar fuerte)."
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones con un valor de mercado de más de $ 500m donde la recomendación de consenso es Strong Buy.
        name: " Compras fuertes"
      super-cash:
        description: " Las ganancias y dividendos solo son una manera de mirar a un flujo de liquidez. ¿Qué pasa con las acciones más baratas de una base de flujo de caja libre?"
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones con un valor de mercado de más de $ 500 millones, donde las empresas son rentables, pagan dividendos y tienen un rendimiento de flujo de efectivo libre superior al 15%.
        name: " Súper liquidez"
      taking-it-easy:
        description: "¿Quién dice que debes elegir las acciones para ser buen inversor? Siempre puedes optar por un Fondo Negociable en el mercado. La mayoría siguen un índice conocido, así que harás igual de bien que el mercado aunque no lo superes."
        disclaimer: Las acciones bajo "Fácilmente" son todas Fondos Negociables en el mercado, filtrados buscando todas las acciones mundiales en dicho sector con un valor de mercado superior a los $10 billones.
        name: Fácilmente
      tech-titans:
        description: Si la tecnología se está comiendo el mundo hay unas pocas compañías que están disfrutando del menú.
        disclaimer: Las acciones bajo "Titanes tecnológicos" son generadas filtrando las acciones mundiales con un valor de mercado superior a los $10 billones y que hayan superado al menos un medidor (p.ej. rentabilidad). Miramos las acciones en la industria de la tecnología.
        name: Titanes tecnológicos
      thirsty:
        description: Hay pocas cosas tan esenciales como el agua.  A medida que aumenta la población también debería hacerlo la demanda.
        disclaimer: 'Las acciones "Sedientas" son generadas filtrando cada acción estadounidense que haya superado al menos un medidor (p.ej. rentabilidad). Después miramos las acciones en los siguientes sectores: agua, construcción de desagües, agua embotellada, hielo y otros servicios de tratamientos del agua.'
        name: "¿Sediento?"
      timber:
        description: "¿Quieres adentrarte en bosques, aserraderos o en empresas madereras? Aquí están las principales empresas de los EEUU y Canadá."
        disclaimer: Las acciones en la categoría "Madera" son generadas filtrando las acciones de los EEUU y Canadá con un valor de mercado superior a los $100 millones y que hayan superado al menos 2 medidores (rentabilidad, etc). Consideramos aquellas acciones en los sectores del papel, los productos forestales, contenedores de madera, embalajes, y Socimis madereros.
        name: Madera
      time-online:
        description: Cada hay más gente que está utilizando el internet por encima de la televisión. ¿Por qué no inviertes en compañías que tú utilizas?
        disclaimer: Las acciones bajo "Navegando online" son generadas filtrando las acciones norteamericanas con un valor de mercado superior a los $10 billones y que hayan superado al menos un medidor (rentabilidad, etc). Miramos las compañías que ofrecen servicios de internet.
        name: Navegando online
      top-job:
        description: " ¿Le gusta la productividad? ¿Qué tal las acciones con los mejores beneficios por empleado?"
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones por valor de más de $ 500 millones con ingresos por empleado de más de 1 millón de dólares EE.UU.
        name: " El mejor trabajo"
      us-option:
        description: " Hay muchos extranjeros no residentes en EE. UU. ¿Reconoce a alguno?"
        disclaimer: Las acciones de esta categoría se basan en un filtro de todos los recibos de depósito listados en los EE.UU.
        name: " Venir a Estados Unidos"
      vice-not-nice:
        description: "¿Quieres invertir en drogas, alcohol, apuestas, armas y otros vicios varios?"
        disclaimer: 'Las acciones en la categoría de "Vicios" son generadas filtrando las acciones estadounidenses con un valor de mercado superior a los $500 millones y que hayan superado al menos dos medidores (p.ej rentabilidad). Consideramos aquellas acciones en los siguientes sectores: manufactura de armas, pubs, discotecas, casinos, apuestas, entretenimiento de adultos, destilerías y productores y vendedores de alcohol, cerveza y tabaco.'
        name: Vicios
      worth-it:
        description: " Existen valoraciones fantásticas, pero ¿cree que estos fenómenos son rentables?"
        disclaimer: Las acciones de esta categoría se basan en un filtro de todas las acciones con un valor de mercado de más de $ 500 millones, donde la proporción de PE es más de 50 veces las ganancias previstas o el precio a la relación de ventas es de más de 10 veces.
        name: " Es rentable"
      young-and-old:
        description: Desde juguetes a ropa, sin importar la edad. Aquí también oportunidades para invertir para todos los públicos.
        disclaimer: 'Las acciones en la categoría "Joven y viejo" son generadas filtrando las acciones estadounidenses con un valor de mercado superior al billón de dólares y que hayan superado al menos dos medidores (p.ej rentabilidad). Consideramos aquellas acciones en los siguientes sectores: ropa y calzado de niños, residencias para la tercera edad, tiendas para niños y jóvenes, productos para el control de la natalidad, funerarias, gafas, lentes de contacto y servicios de cuidados.'
        name: Joven y viejo
