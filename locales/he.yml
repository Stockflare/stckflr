    all: "כול המניות"
    biLine: "מחפש מעט השראה?"
    categories:
      big-and-cheap:
        description: "משקיעים נוטים להתעלם מחברות גדולות שיש להן מותגים מרשימים. הייתכן שיחזרו להעדיף אותן יום אחד?"
        disclaimer: "המניות בקטגוריה זו נוצרות באמצעות מסנן של כל המניות עם שווי שוק מעל 50 מיליארד דולר והוא זול יותר מאשר המתחרים שלה באמצעות יחס מחיר לרווח."
        name: "גדול וזול"
      boring-businesses:
        description: "מי אמר שחייבים להשקיע במניות חמות! חישבו על שיחת חברים על צבעים, פלסטיק, סוללות ומסבים, מוצרי ביוב או סניטציה. קיימות בשוק חברות בדיקה, עסקים וטרינריים ובתי הלוויות. הביטו וראו!"
        disclaimer: "המניות בקטגוריה זו נוצרות באמצעות מסנן של כל המניות עם שווי שוק מעל 1 מיליארד דולר ועברו לפחות בדיקת מדד אחת (למשל רווחיות, דיבידנדים, צמיחה גבוהה וכו '). לאחר מכן אנו מסתכלים על מניות התואמות מסנן זה הם גם בכל המגזרים הבאים: צבע, פלסטיק, סוללות, מסבים, ביוב, מוצרים סניטריים, בדיקות חברות, עסקים וטרינריים ובתי הלוויות."
        name: "עסקים משעממים"
      cash-heavy:
        description: "תוכלו למצוא שם מעט חברות שאין להן חובות ושעסוקות מאוד בתשלום כל תזרים המזומנים שהן מצליחות לחולל לבעלי המניות. האם אלו חברות עתירות מזומנים ופרות חולבות גם יחד?"
        disclaimer: "המניות בקטגוריה זו נוצרות באמצעות מסנן של כל המניות עם שווי שוק מעל 500 מיליון דולר, כי יש מזומנים נטו עמדה על המאזן שלה ומשלם דיבידנד משמעותי (כלומר מניב יותר מ 4%)."
        name: "עתיר מזומנים"
      coffee-cake:
        description: "השקיעו בתענוגות הקטנים של החיים, ללא רגשות אשמה אם נטלתם מנת יתר של סוכר."
        disclaimer: "המניות בקטגוריה זו נוצרות באמצעות מסנן של כל המניות עם שווי שוק מעל 500 מיליון דולר ועברו לפחות 2 מבחני מפתח (למשל רווחי, משלם דיבידנדים, וכו '). לאחר מכן אנו מסתכלים על מניות התואמות מסנן זה הם גם בכל המגזרים הבאים: בתי קפה, קפה & חקלאות קנה סוכר, יצרני עוגיות, ממתיקים & ממתקים."
        name: "קפה ועוגה"
      debt-heavy:
        description: "חברות שערכן התדרדר בגלל חובותיהן, האם תוכלו להצביע על מניות טובות להיפוך מגמה?"
        disclaimer: "המניות בקטגוריה זו מבוססות על מסנן של כל המניות עם שווי שוק מעל $ 500m שאינם פיננסיים אבל יש חוב נטו לרווח התפעולי מעל 3x"
        name: "עתיר חובות"
      dividend-disasters:
        description: "כאשר חברות משלמות יותר מזומנים ממה שהן מרוויחות, זה הזמן לדאגה. הייתכן שהדיבידנד לא יקוים."
        disclaimer: "המניות בקטגוריה זו מבוססות על מסנן של כל המניות שיש להן שווי שוק מעל 500 מיליון דולר, אבל הדיבידנד החזויה למניה גבוה מהרווח החזוי למניה."
