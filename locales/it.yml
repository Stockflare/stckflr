  explore:
    all: Tutte le Azioni
    biLine: Bisogno di una piccola ispirazione?
    categories:
      big-and-cheap:
        description: Ci sono un sacco di grandi compagnie con grandi marchi che gli investitori stanno ignorando. Non è che potrebbero tornare favorevoli un giorno?
        disclaimer: Le azioni in "Grandi e Convenienti" sono raccolte filtrando tutti gli stock negli USA con un valore di oltre $50 miliardi e, usando un rapporto prezzo-utili (PE), più economiche delle concorrenti.
        name: Grandi e Convenienti
      boring-businesses:
        description: Bisogna proprio investire nelle azioni più "calde"? Immagina di parlare ai tuoi amici di vernici, plastiche, batterie e cuscinetti a sfera, acque di scolo o prodotti sanitari. Puoi trovare anche aziende veterinarie e agenzie di pompe funebri. Da' un'occhiata!
        disclaimer: 'Le azioni in "Imprese Noiose" sono raccolte filtrando ogni stock negli USA con un valore di oltre $1 miliardo che abbia passato almeno uno dei nostri test a stelle (es. redditizio, dividendi, forte crescita, ecc...). Poi analizziamo le azioni che passano questo filtro e sono anche in uno dei settori seguenti: vernici, plastiche, batterie, cuscinetti a sfera, liquami, prodotti sanitari, aziende che si occupano di collaudo, aziende veterinarie e agenzie di pompe funebri.'
        name: Imprese Noiose
      cash-heavy:
        description: Ci sono alcune compagnie che non hanno debito e che pagano tutto il loro Cashflow agli azionisti. Hanno sia Cashflow che liquidità?
        disclaimer: Le azioni in "Un Mucchio di Soldi" sono raccolte filtrando ogni stock negli USA con un valore di oltre $500 milioni, che dal bilancio risulti disporre di molti liquidi e che paghi un dividendo significativo (più del 4%).
        name: Un Mucchio di Soldi
      coffee-cake:
        description: Investi nei piccoli piaceri della vita, anche se abbonderai con lo zucchero non avrai sensi di colpa.
        disclaimer: 'Le azioni in "Caffè & Dolciumi" sono raccolte filtrando ogni stock nel mondo con un valore di oltre $500 milioni e che abbia passato almeno 2 dei test a stelle (es redditizio, paga i dividendi, ecc). Analizziamo poi le azioni che passano questo filtro e che ricadano inoltre in una delle seguenti categorie: produzione e raccolta di caffè e zucchero di canna, produzione di biscotti, dolcificanti e confetti.'
        name: Caffè & Dolciumi
      debt-heavy:
        description: Appesantiti dai loro debiti, riesci a trovare dei titoli buoni per farci un giro?
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutti i titoli con un valore di mercato superiore a $ 500, che non sono Financials, ma hanno un debito netto di metrica risultato di gestione rispetto 3x
        name: Pesantemente indebitati
      dividend-disasters:
        description: " Quando una società ha più uscite che entrate, è il momento di preoccuparsi. Il dividendo potrebbe non essere sostenibile."
        disclaimer: Le Azioni di questa categoria si basano su un filtro di tutti i titoli che hanno un valore di mercato superiore a $ 500, ma il dividendo previsioni per azione è superiore alla previsioni sugli utili per azione.
        name: " Dividendi disastrosi?"
      gem-stones:
        description: I diamanti sono i migliori amici degli investitori? Diamanti, gemme preziose, raccoglitori di perle, tutte opzioni valide per un investitore.
        disclaimer: 'Le azioni in "Pietre Preziose" sono raccolte filtrando ogni stock nel mondo con un valore di oltre $100 milioni e che abbia passato almeno 1 dei test a stelle (es redditizio, ecc). Analizziamo poi le azioni che facciano parte di uno qualsiasi dei settori seguenti: estrazione di diamanti, pietre semi-preziose, perle. '
        name: Pietre Preziose
      going-nuclear:
        description: L'energia nucleare non è pulita ma, nella prospettiva di un mondo senza petrolio, realizziamo che è importante tanto quanto l'energia rinnovabile nella lotta per dare energia al nostro pianeta.
        disclaimer: 'Le azioni in "Per il Nucleare" sono raccolte filtrando ogni stock nel mondo con un valore di oltre $100 milioni che abbia passato almeno 1 dei test a stelle (es redditizio, ecc). Analizziamo poi le azioni che siano in uno qualsiasi dei settori: uranio, componenti & costruzione per tecnologia nucleare, utilities nucleari.'
        name: Per il Nucleare
      great-gains:
        description: " Quando le stelle sono favorevoli, Wall Street prevede crescite stupefacenti per i guadagni degli azionisti."
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutti i titoli con un valore di mercato di oltre $ 500 dove il guadagno a lungo termine previsione è superiore al 20% annuo, in base alle previsioni di consenso.
        name: " Grandi guadagni"
      hated-by-wall-street:
        description: Se sei uno di quei cinici che non si fidano di Wall Street e di ciò che pensa la massa, cosa c'è di meglio che investire in ciò che Wall Street non sopporta!
        disclaimer: Le azioni in "Detestati da Wall Street" sono raccolte filtrando ogni stock negli USA con un valore di oltre $500 milioni e che l'opinione generale dei broker bolla come "Vendi" o "Vendi Subito" (Strong Sell)
        name: Detestati da Wall Street
      healthy-tech:
        description: Le biotecnologie progrediscono ogni giorno. Perché non sostenere i scienziati che stanno risolvendo i problemi più difficili nella sanità?
        disclaimer: 'Le azioni in "Tecnologia per la Sanità" sono raccolte filtrando tutti gli stock negli USA con un valore di oltre $1 miliardo che fanno parte dei seguenti settori: biofarmaci, biotecnologie e ricerca medica.'
        name: Tecnologia per la Sanità
      high-upside:
        description: " Gli stock che secondo Wall Street valgono oltre il 50% in più"
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutti gli stock che vale più di $ 500 e hanno un obiettivo di prezzo che è almeno il 50% al di sopra del prezzo corrente.
        name: Rialzo al balzo
      land-and-sea:
        description: Tutti noi dobbiamo mangiare, giusto? Ci sono moltissime compagnie che lavorano nel settore dell'agricoltura, dai contadini a coloro che costruiscono forniscono i macchinari e pesticidi. Qui trovi i protagonisti.
        disclaimer: 'Le azioni in "Terra e Mare" sono raccolte filtrando tutti gli stock negli USA e in Canada con un valore di oltre $1 miliardi che siano nei settori: prodotti chimici agricoli, coltivazione del cotone, del tabacco, pesca & agricoltura.'
        name: Terra e Mare
      latest-greatest:
        description: " Ti piacciono le novità? Che ne pensi delle recenti IPO?"
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutti gli stock del valore di oltre $ 50 che hanno completato la loro offerta pubblica iniziale negli ultimi tre mesi
        name: " Le più recenti. E le migliori?"
      legal-eagles:
        description: Avvocati e contabili sono cari, potete investire anche su di loro!
        disclaimer: Le azioni in "Avvocati ed Esperti" sono raccolte filtrando tutte gli stock nelle Americhe che hanno un valore di oltre $50 milioni e hanno passato almeno 1 dei test a stelle (es redditizio, ecc). Analizziamo poi le azioni che fanno parte dei settori di contabilità e servizi legali e fornitori di informazioni legali e fiscali.
        name: Avvocati ed Esperti
      less-than-book:
        description: " È raro, ma capita che un’azione si scambi a meno del suo valore contabile. Vuoi sapere come mai?"
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutti gli stock del valore di oltre $ 100 che vengono scambiate a meno di 1 volte il valore di libro, hanno un azione dichiarato e storico positivi.
        name: " Meno del valore contabile"
      little-winners:
        description: " Cerchi azioni abbordabili? Che costano meno di 10 $ al pezzo?"
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutti i titoli con un valore di mercato superiore a $ 500, dove lo stock se redditizia, paga i dividendi e il prezzo delle azioni è compreso tra $ 1,00 e $ 10.00 a quota.
        name: " Piccoli campioni?"
      mega-dividends:
        description: " Se il denaro contante è il re, avere molti dividendi può essere la strada per arrivarci!"
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutti i titoli con un valore di mercato oltre $ 500 che hanno un dividend yield superiore al 5%. Escludiamo qualsiasi valori anomali che hanno un dividendo superiore rispetto alle previsioni degli utili di previsione.
        name: " Mega dividendi"
      mega-losses:
        description: " Fra le azioni ci sono pochi eletti che ottengono grandi valutazioni nonostante siano molto brave a perdere denaro. Quali sono le azioni che sconfiggono la gravità?"
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutti i titoli con un valore di mercato superiore a $ 10 miliardi, ove le aziende sono previsti a perdere soldi quest'anno.
        name: " Mega perdite"
      movers-shakers:
        description: " Quali azioni erano sotto i riflettori, ieri?"
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutte le società ad alta capitalizzazione che si muoveva oltre il 2,5% ieri e tutti i titoli a bassa capitalizzazione che si muoveva oltre il 5,0%.
        name: " I protagonisti"
      negative-fundamentals:
        description: " Vendite in calo, guadagni in calo, e Wall Street non è per niente contenta!"
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutti i titoli che hanno visto due cali consecutivi del prezzo indicativo di consenso, vendite e guadagni Previsione
        name: " Il vento è cambiato"
      positive-fundamentals:
        description: " Le vendite salgono, i guadagni salgono, e i broker sono sempre più felici!"
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutti i titoli che hanno visto due aumenti consecutivi del prezzo indicativo di consenso, vendite e guadagni Previsione
        name: 
      renewables:
        description: Se vuoi investire in nel mondo post-petrolio, ci sono molte compagnie che lavorano nel settore delle energie rinnovabili. La loro gamma di tecnologie e prodotti varia dall'energia eolica e solare a quella ricavata dal moto ondoso e dall'idrogeno. Ecco i protagonisti.
        disclaimer: Le azioni in "Rinnovabili" sono raccolte filtrando tutti gli stock nelle Americhe che hanno passato almeno 3 dei test a stelle (es redditizio, ecc). Analizziamo poi le azioni che rientrano nel settore delle energie rinnovabili.
        name: Rinnovabili
      sales-rush:
        description: " A volte le vendite decollano, proprio come un razzo. È ancora abbordabile?"
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutti i titoli con un valore di mercato superiore a $ 500, dove le previsioni di vendita nel prossimo trimestre è superiore a tutte le vendite per gli ultimi 12 mesi.
        name: " La corsa alle vendite"
      ship-it:
        description: Il mare è spesso l'unica via per spedire beni in grandi quantità. Tuttavia puoi investire facilmente sia in imbarcazioni da diporto che in superpetroliere.
        disclaimer: 'Le azioni in "Spedisci!" sono raccolte filtrando tutti gli stock nel mondo con un valore di oltre $500 milioni e che abbiano passato almeno 1 dei test a stelle (es redditizio, ecc). Analizziamo poi gli stock che appartengono a uno dei seguenti settori: petroliere, costruzione navale, trasporto di merci marittimo & logistica, yacht & motoscafi e servizi portuali.'
        name: Spedisci!
      space-race:
        description: Se siete alla ricerca dell'ultima frontiera, esistono compagnie e costruttori di razzi e satelliti che dipendono proprio da questi per il funzionamento dei propri affari.
        disclaimer: 'Le azioni in "Corsa allo Spazio" sono raccolte filtrando ogni stock nel mondo che abbia un valore di oltre $100 milioni e che faccia parte dei settori: fabbricazione di satelliti & navicelle spaziali, rete e navigazione via satellite.'
        name: Corsa allo Spazio
      sporting-outdoors:
        description: Puoi anche investire in una squadra, possederne la sede o semplicemente vestire i loro colori!
        disclaimer: 'Le azioni in "Idee per lo Sport" sono raccolte filtrando ogni stock nel mondo che abbia passato almeno uno dei test a stelle (es redditizio, ecc) e che faccia parte dei settori: calzature, abbigliamento e attrezzatura per attività all''aperto, palestre, stazioni sciistiche, impianti sportivi, campi da golf, negozi e venditori specializzati in sport.'
        name: Idee per lo Sport
      strong-buys:
        description: " Pensa, Wall Street non si limita a valutare alcune azioni come Buy, da comprare: c’è un gruppetto di poche elette considerate Strong Buy, assolutamente da comprare."
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutti i titoli con un valore di mercato di oltre $ 500 in cui la raccomandazione consenso è Strong Buy.
        name: Assolutamente da comprare
      super-cash:
        description: " Guadagni e dividendi sono solo un modo di pensare al flusso di cassa. Pensiamo invece alle azioni più economiche che permettono di avere un buon flusso di cassa disponibile"
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutti i titoli con un valore di mercato superiore a $ 500 dove le aziende sono redditizie, pagare i dividendi e hanno un rendimento free cash flow superiore al 15%.
        name: " Super contanti"
      taking-it-easy:
        description: Chi ha detto che per scegliere le azioni devi essere un mago dell'investimento? Puoi sempre scegliere un ETF, cioè un "exchange traded fund". In questo modo la tua performance sarà buona tanto quanto quella del mercato, anche senza batterlo!
        disclaimer: Gli stock in "Non Preoccuparti!" sono tutti ETF (exchange traded funds), raccolti filtrando tutti gli stock nel mondo con un valore di oltre $10 miliardi che facciano parte del settore ETF.
        name: Non Preoccuparti!
      tech-titans:
        description: Se è vero che "la tecnologia sta mangiando il mondo", ecco alcune compagnie che si stanno godendo il banchetto.
        disclaimer: Le azioni in "Giganti della Tecnologia" sono raccolte filtrando tutti gli stock nel mondo che hanno un valore di oltre $10 miliardi e che abbiano passato almeno 1 dei test a stelle (es redditizio, ecc). Analizziamo poi quali di questi facciano parte del settore tecnologico.
        name: Giganti della Tecnologia
      thirsty:
        description: L'acqua pulita è una delle cose più importanti. Con l'aumento della popolazione crescono anche le azioni?
        disclaimer: 'Le azioni in "Sete?" sono raccolte filtrando tutti gli stock negli USA che abbiano passato almeno 1 dei test a stelle (es redditizio, ecc) e che facciano parte dei settori: costruzione di acquedotti e fognature, acqua in bottiglia & ghiaccio, infrastrutture per l''acqua.'
        name: Sete?
      timber:
        description: Vuoi investire nel settore del legno, foreste e segherie? Ecco i migliori giocatori di USA e Canada.
        disclaimer: 'Le azioni in "Legno!" sono raccolte filtrando tutti gli stock negli USA e in Canada con un valore di oltre $100 milioni e che abbiano passato almeno 2 dei test a stelle (es redditizio, ecc). Analizziamo poi quali fanno parte dei settori: prodotti riguardanti carta e legname, legname per contenitori e imballaggio, imballaggio con la carta, REIT del legname.'
        name: Legno!
      time-online:
        description: 'Quasi tutti passano più tempo su internet a discapito della TV: è chiaro chi siano i veri leader. Perché non investi nelle compagnie che usi tutti i giorni?'
        disclaimer: Le azioni in "Navigando" sono raccolte filtrando tutti gli stock negli USA con un valore di oltre $10 miliardi che abbiano passato almeno 1 dei test a stelle (es redditizio, ecc) e che facciano parte del settore dei servizi via internet.
        name: Navigando
      top-job:
        description: " Ti piace la produttività? Che ne pensi delle azioni con il miglior profitto per dipendente?"
        disclaimer: "इस श्रेणी के शेयर $ 500 मिलियन से अधिक की कीमत वाले सभी शेयरों के एक फिल्टर पर आधारित हैं, प्रति कर्मचारी राजस्व 1 मिलियन अमरीकी डॉलर से अधिक है"
        name: " Top Job"
      us-option:
        description: " Negli USA ci sono molti stranieri non residenti. Ne riconosci qualcuno?"
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutte le Depository Receipts quotate negli Stati Uniti
        name: " In arrivo in America"
      vice-not-nice:
        description: Hai abbandonato la moralità? Vuoi investire in alcol, droghe, gioco d'azzardo, armi e altri vizi?
        disclaimer: 'Le azioni in "Investire nei Vizi" sono raccolte filtrando tuttigli stock negli USA con un valore di mercato di oltre $500 milioni che abbiano passato almeno 2 dei test a stelle (es redditizio, ecc). Analizziamo poi quali facciano parte dei settori: fabbricazione di armi, pub e locali notturni, casinò e gioco d''azzardo, intrettenimento per adulti, distillerie e birrifici, negozi di alcolici e tabacco.'
        name: Investire nei Vizi
      worth-it:
        description: " Ci sono valutazioni fantastiche, ma pensi che siano meritate?"
        disclaimer: Le scorte di questa categoria si basano su un filtro di tutti i titoli con un valore di mercato superiore a $ 500 in cui il rapporto non è finita PE 50x previsioni sugli utili o il rapporto prezzo di vendita è di oltre 10 volte.
        name: " Meritano"
      young-and-old:
        description: Dai vestiti ai giocattoli, indipendentemente dall'età. C'è scelta per tutti.
        disclaimer: 'Le azioni in "Giovani e Anziani" sono raccolte filtrando tutti gli stock negli USA con un valore di oltre $1 miliardo che abbiano passato almeno 2 dei test a stelle (es redditizio, ecc) e che facciano parte dei settori: calzature a abbigliamento per bambini, case di riposo, giocattoli, linee di crociera, venditori di prodotti per babini e teenager, alimenti per bambini, prodotti per il controllo delle nascite, assistenza per babini, servizi funebri, occhiali e lenti a contatto, assistenza a lungo termine.'
        name: Giovani e Anziani
