    explanations:
      downside: I brokers pubblicano quello che credono essere il prezzo giusto per un'azione, che è chiamato Target Price. Il nostro fornitore di dati calcola la media da questi. Qui mostriamo, dal prezzo odierno, il ribasso percentuale dal Target Price di "Wall Street". Attenzione, questo deriva da un'opinione soggettiva di questi esperti, non oggettiva.
      dps: Una compagnia paga i dividendi come una banca paga gli interessi. I Dividendi per Azione (DPS) sono ciò che ricevi per ogni azione che possiedi.
      eps: L'utile di una compagnia appartiene agli azionisti. Gli Utili per Azione (EPS) sono ciò che in teoria guadagni per ogni azione che possiedi.
      pe: Il rapporto prezzo-utili (PE Ratio) mostra il prezzo dell'azione diviso per gli utili per azione. Più alto è questo rapporto, più l'azione è cara.
      recommendation: I broker pubblicano una raccomandazione a Comprare/Vendere/Tenere per ogni azione che analizzano. Il nostro fornitore di dati, Thomson Reuters, calcola una media di questi consigli, che è un buon indicatore del "sentimento di Wall Street"; ma attenzione, è pur sempre un'opinione soggettiva, non oggettiva.
      upside: I brokers pubblicano quello che credono essere il prezzo giusto per un'azione, che è chiamato Target Price. Il nostro fornitore di dati calcola la media da questi. Qui mostriamo, dal prezzo odierno, il rialzo percentuale dal Target Price di "Wall Street". Attenzione, questo deriva da un'opinione soggettiva di questi esperti, non oggettiva.
