  explore:
    all: Todas as ações
    biLine: Necessita de um pouco de inspiração ?
    categories:
      big-and-cheap:
        description: Existem muitas grandes empresas com óptimas marcas que os investidores estão escolhendo ignorar. Talvez um dia voltarão a ser favorecidas ?
        disclaimer: As ações em "Grande e Acessível" são geradas usando um filtro de cada ação nos Estados Unidos que tenha mais de 50 mil milhões $ em valor no mercado e que seja mais barata do que a competição usando um coeficiente de preço-para-receita (PE ou PER).
        name: Grande & Acessível
      boring-businesses:
        description: 'Quem diz que tem de investir na próxima ação popular! Imagine-se a conversar com seus amigos sobre tinta, plásticos, pilhas e esferas de rolamento, esgotos ou produtos sanitários. Existem Empresas de testes, negócio veterinários e casas funerárias. Dê uma olhada! '
        disclaimer: 'As ações em ""Negócios Chatos"" são produzidas usando um filtro de todas as ações dos Estados Unidos com um valor no mercado excedendo  $ 1 bilhão e que tenham passado pelo menos 1 teste de Indicadores chave (por exemplo, rentabilidade, dividendos, alto crescimento, etc). De seguida, analisamos as ações que correspondem a este filtro a também sejam parte de qualquer dos seguintes sectores: tintas, plásticos, pilhas, rolamentos de esferas, esgotos, produtos sanitários, Empresas de testes, negócios de veterinário e casas funerárias.   '
        name: Negócios Chatos
      cash-heavy:
        description: Existem algumas empresas que não têm dívidas e estão ocupadas a pagar todo o fluxo de caixa que produzem aos acionistas. Será que são ambas "um monte de dinheiro" e galinhas de ovos de ouro?
        disclaimer: As ações em "Um Monte De Dinheiro" são produzidas usando um filtro de cada ação nos Estados Unidos avaliadas acima de $500 milhões que tenham uma posição de caixa líquido no balanço a paga dividendos significativos (por exemplo, rendimentos acima de 4%).
        name: Um monte de dinheiro
      coffee-cake:
        description: Invista nos pequenos prazeres da vida, sem o sentimento de culpa como quando se abusa do açúcar.
        disclaimer: 'As ações de "Café & Bolos" são produzidas usando um filtro de cada ação no mundo avaliadas no mercado acima de $500 milhões e que tenha passado pelo menos 2 testes de Indicadores chave (por exemplo rentabilidade, paga dividendos, etc). Depois analisamos as ações que correspondem a este filtro e pertencem aos seguintes setores: cafés, plantações de café & cana de açúcar,  fabricantes de biscoitos , adoçantes & confeitaria.'
        name: Café & Bolos
      debt-heavy:
        description: " Sobrecarregado pelas suas dívidas, pode detectar boas ações para uma mudança positiva?"
        disclaimer: Os estoques nesta categoria são baseados em um filtro de todas as ações com um valor de mercado acima de US $ 500 milhões que não são financeiras, mas têm uma dívida líquida com métrica de lucro operacional de mais de 3x
        name: "  Dívida Pesada"
      dividend-disasters:
        description: Quando as empresas estão a pagar mais dinheiro do que ganham, é hora de preocupar-se. Talvez o dividendo não é sustentável.
        disclaimer: Os estoques nesta categoria são baseados em um filtro de todas as ações que têm um valor de mercado acima de US $ 500 milhões, mas o dividendo previsto por ação é maior do que o lucro previsto por ação.
        name: " Desastres de dividendos?"
      gem-stones:
        description: 'Será que diamantes são o melhor amigo do investidor? Diamantes, pedras preciosas, pescadores de pérolas. Todas são opções para deslumbrar o investidor. '
        disclaimer: As ações em Pedras Preciosas são produzidas usando um filtro de cada ação no mundo avaliadas no mercado acima de $100 milhões e que tenha passado pelo menos 1 teste de Indicadores chave (por exemplo rentabilidade). Depois analisamos as ações que pertencem aos seguintes setores, mineração de diamantes, pedras semi-preciosas, pérolas.
        name: Pedras Preciosas
      going-nuclear:
        description: Energia nuclear não é inteiramente limpa mas no que toca a um mundo pós-petróleo, está a par com energias renováveis, lutando para prover energia ao nosso planeta.
        disclaimer: 'As ações em "Vire Nuclear" são produzidas usando um filtro de cada ação no mundo avaliadas no mercado acima de $100 milhões e que tenha passado pelo menos 1 teste de parâmetro chave (por exemplo, rentabilidade). Depois analisamos as ações que pertencem aos seguinte setores: urânio, componentes nucleares & construção, utlitários nucleares. '
        name: Vire nuclear
      great-gains:
        description: " Quando todas as estrelas se alinham, Wall Street prevê um crescimento incrível nos lucros e ganhos para os acionistas."
        disclaimer: As ações desta categoria são baseadas em um filtro de todas as ações com um valor de mercado acima de US $ 500 milhões, onde o ganho de longo prazo é de mais de 20% ao ano, com base nas previsões de consenso.
        name: " Grandes Ganhos"
      hated-by-wall-street:
        description: Se você é um dos cínicos que desconfia da Wall Street e da mentalidade das massas, não há nada melhor do que investir naquilo que a Wall Street odeia!
        disclaimer: 'As ações em "Odiados pela Wall Street" são produzidas usando um filtro de cada ação no Estados Unidos avaliadas no mercado acima de $500 milhões e que a recomendação dos corretores da bolsa estejam em consenso em que a ação é uma Venda ou uma Venda Firme.    '
        name: Odiados por Wall Street
      healthy-tech:
        description: Empresa de biotecnologia estão fazendo avanços maravilhosos todos os dias. Por que não apoiar os ciêntistas que estão resolvendo os problemas mais difíceis na área da Saúde?
        disclaimer: 'As ações em "Tecnologia Saudável" são produzidas usando um filtro de cada ação nos Estados Unidos com um valor avaliado acima de $1 blihão no mercado que esteja nos seguintes setores: biofármacos, biotecnologia e pesquisa médica. '
        name: Tecnologia Saudável
      high-upside:
        description: " Que ações a Wall Street acha que valem 50 % ou mais"
        disclaimer: Stocks nesta categoria são baseados em um filtro de todas as ações valem mais de US $ 500 e têm um preço alvo que é pelo menos 50% acima do preço atual.
        name: " Alto crescimento"
      land-and-sea:
        description: 'Todos temos que comer não é? Existem muitas empresas que trabalham na Agricultura, desde os agricultores à gente que fabrica as máquinas e os pesticidas. Aqui estão as maiores no Estados Unidos. '
        disclaimer: 'As ações em "Terra & Mar" são produzidas usando um filtro de cada ação nos Estados Unidos & Canadá com um valor avaliado no mercado acima de $1 bilhão e que pertença aos seguintes setores: produtos químicos agrícolas, cultivo de algodão, pesca & agricultura, cultivo de tabaco. '
        name: Terra & Mar
      latest-greatest:
        description: Gosta de coisas novas? Que tal IPO (ofertas públicas iniciais) recentes?
        disclaimer: As ações nesta categoria são baseadas em um filtro de todas as ações no valor de mais de US $ 50 milhões que completou sua oferta pública inicial nos últimos três meses
        name: Mais recentes. Maiores?
      legal-eagles:
        description: Advogados e contabilistas são apenas um custo, também se pode investir neles!
        disclaimer: 'As ações em "Advogados Peritos" são produzidas usando um filtro de cada ação na região das Américas com um valor avaliado no mercado acima de $50 mlihões e que tenha passado pelo menos 1 teste de indicadores chave (por exemplo, rentabilidade, etc.) Depois analisamos as ações que estejam em qualquer dos seguintes setores:  contabilidade & serviços legais, fornecedores de informação legal & impostos.'
        name: Advogados Peritos
      less-than-book:
        description: "É raro, mas às vezes uma ação está a ser negociada mais abaixo do que o valor contábil. Imagino por que?"
        disclaimer: Os estoques nesta categoria são baseados em um filtro de todas as ações valem mais de US $ 100 milhões que estão negociando com menos de 1 vezes o valor contábil, têm um eps positivo relatado e histórico.
        name: " Menos do que valor contábil"
      little-winners:
        description: 'Está à procura de ações a preços de oferta pública (POP) mais baixos do que do que $ 10? '
        disclaimer: As ações nesta categoria são baseadas em um filtro de todas as ações com um valor de mercado acima de US $ 500 milhões, onde o estoque se rentável, paga dividendos eo preço do estoque está entre US $ 1,00 e US $ 10,00 por ação.
        name: 'Pequenos vencedores? '
      mega-dividends:
        description: " Se o dinheiro é rei, então receber lotes de dividendos pode ser a cereja no topo do bolo!"
        disclaimer: "このカテゴリーの株式は、5％以上の配当利回りを有する500ドル以上の市場価値を持つすべての株式のフィルターに基づいています。 予測利益よりも高い予想外配当を有する異常値は除外します。..."
        name: " Mega Dividendos "
      mega-losses:
        description: Existem poucas ações que obtêm grandes valorizações, apesar da sua capacidade de perder dinheiro. Está pronto para desafiar a gravidade?
        disclaimer: Os estoques nesta categoria são baseados em um filtro de todas as ações com um valor de mercado acima de US $ 10 bilhões, onde as empresas estão previstas para perder dinheiro este ano.
        name: " Perdas de mega"
      movers-shakers:
        description: Que ações estavam na luz da ribalta ontem?
        disclaimer: Os estoques nesta categoria são baseados em um filtro de todos os estoques grandes do tampão que se moveram mais de 2.5% ontem e todos os estoques pequenos do tampão que se moveram mais de 5.0%.
        name: " Movers & Shakers"
      negative-fundamentals:
        description: " Vendas piores, lucros piores, então a Wall Street não fica assim tão feliz!"
        disclaimer: Os estoques nesta categoria são baseados em um filtro de todas as ações que têm visto dois declínios consecutivos no preço-alvo de consenso, nas vendas previstas e nos ganhos previstos
        name: Levar a melhor
      positive-fundamentals:
        description: " Melhores vendas, melhores salários, e os corretores estão a ficar feliz!"
        disclaimer: Os estoques nesta categoria são baseados em um filtro de todas as ações que viram dois aumentos consecutivos no preço-alvo de consenso, nas vendas previstas e nos ganhos previstos
        name: 
      renewables:
        description: 'Se quiser investir num mundo pós petróleo, existem muitas empresas que trabalham no mercado de energias renováveis. Esta tecnologia e produtos variam desde Eólica e Solar até Ondas e Hidrogénio. Aqui está uma lista das principais nas Américas. '
        disclaimer: 'As ações em "Renováveis" são produzidas usando um filtro de cada ação na região das Américas que tenha passado pelo menos 3 testes de indicadores chave (por exemplo, rentabilidade, etc.). Depois analisamos as ações que estejam em qualquer dos seguintes setores: energias renováveis, utilidades renováveis. '
        name: Renováveis
      sales-rush:
        description: Tal como um foguete, por vezes as vendas decolam a alta velocidade. Mas será que o fazem também no preço?
        disclaimer: Os estoques nesta categoria são baseados em um filtro de todas as ações com um valor de mercado superior a US $ 500 milhões, onde as vendas previstas no próximo trimestre é maior do que todas as vendas dos últimos 12 meses.
        name: " corrida vendas"
      ship-it:
        description: 'Se quiser enviar encomendas em massa, pelo mar é a melhor maneira. É tão fácil investir tanto em barcos de lazer como em super petroleiros. '
        disclaimer: 'As ações em "Envia-lo!" são produzidas usando um filtro de cada ação no mundo com um valor acima de $500 milhões no mercado que tenha passado pelo menos um teste de parâmetro chave (por exemplo, rentabilidade). Depois analisamos as ações que pertençam em qualquer dos seguintes setores: petroleiros marítimos, construção naval, frete marítimo & logística, iates e barcos a motor, serviços portuários marítimos.'
        name: Envia-lo!
      space-race:
        description: 'Visando a fronteira final, existem foguetes, fabricantes de satélites & negócios que dependem de satélites para funcionarem. '
        disclaimer: 'As ações em "Corrida ao Espaço" são geradas usando um filtro para cada ação no mundo com um valor mercado avaliado acima de $100 milhões e que pertença aos seguintes setores: fabrico de satélites & veículos espaciais, redes de satélite & de navegação, operadores de satélite.'
        name: Corrida ao espaço
      sporting-outdoors:
        description: 'Também pode apoiar uma equipa de desporto no mercado. Ou usar as cores de equipa. Ou ser o dono do estádio. '
        disclaimer: 'As ações em "Desportos Ao Ar Livre" são produzidas usando um filtro de cada ação no mundo que tenha passado pelo menos 1 teste de indicadores chave (por exemplo, rentável etc). Depois analisamos as ações que pertençam a qualquer dos seguintes setores: calçado & roupa de desporto ao ar livre, produtos de lazer ao ar livre, ginásios, estâncias de esqui, recintos desportivos, campos de golfe, lojas de produtos desportivos, retalhistas de produtos ao ar livre.'
        name: Desportos Ao Ar Livre
      strong-buys:
        description: " Imagine: a Wall Street não avalia apenas algumas ações a comprar. Um pequeno número será classificado como Strong Buy."
        disclaimer: As ações nesta categoria são baseadas em um filtro de todas as ações com um valor de mercado acima de US $ 500 milhões, onde a recomendação de consenso é Strong Buy.
        name: " Compras fortes"
      super-cash:
        description: 'Lucros e dividendos são apenas uma maneira de olhar para o fluxo de caixa. Que achas das ações mais baratas numa base de Fluxo de Caixa dos Ativos (FCA)? '
        disclaimer: As ações desta categoria são baseadas em um filtro de todas as ações com um valor de mercado acima de US $ 500 milhões, onde as empresas são rentáveis, pagam dividendos e têm um rendimento de fluxo de caixa livre superior a 15%.
        name: " Super dinheiro"
      taking-it-easy:
        description: Quem diz que tem que escolher ações para ser bom a investir! Sempre pode apenas escolher um ETF, um Exchange Traded Fund (ou Fundo de Índice). A maioria segue um índice famoso, por isso sair-se-á tão bem quanto o mercado, mesmo que não o conquiste!
        disclaimer: 'As ações em "Nas Calmas" são todas ETFs (exchange traded funds, ou Fundos de Índice), produzidas usando um filtro de cada ação no mundo avaliada no mercado acima de $10 bilhões e que esteja no seguinte setor: Exchange Traded Funds.'
        name: Nas Calmas
      tech-titans:
        description: 'Se a "tecnologia está comendo o mundo", então aqui está uma escolha seleta de empresas desfrutando de suas refeições. '
        disclaimer: 'As ações em "Titãs da Tecnologia" são produzidas usando um filtro de cada ação no mundo avaliadas no mercado acima de $10 bilhões e que tenha passado pelo menos 1 teste de indicadores chave (por exemplo, rentável etc.) Depois analisamos as ações que estejam no seguinte setor: Tecnologia.'
        name: Titãs da Tecnologia
      thirsty:
        description: 'Poucas coisas são tão essenciais como a água limpa. À medida que a população cresce, assim também deve crescer a procura. '
        disclaimer: 'As ações em "Sede?" são produzidas usando um filtro para cada ação nos Estados Unidos que tenha passado pelo menos 1 teste de indicadores chave (por exemplo, rentável etc.). Depois analisamos as ações que pertençam a qualquer um dos seguintes setores: água & construção de esgotos, água engarrafada & gelo, serviços públicos de água.'
        name: Sede?
      timber:
        description: 'Quer investir em florestas, serrarias ou negócias de madeira? Aqui estão os maiores jogadores nos EU e no Canadá. '
        disclaimer: 'As ações em "Madeira!" são produzidas usando um filtro de cada ação nos Estados Unidos & Canadá avaliados no mercado acima de $100 milhões e que tenha passado pelo menos 2 testes de indicadores chave (por exemplo, rentável etc.). Depois analisamos as ações que estejam em qualquer um dos seguintes setores: papel & produtos forestais, contentores de madeira & embalagens, fundo de investimento imobiliário de madeireiras. '
        name: Madeira!
      time-online:
        description: Com a internet tirando cada vez mais tempo da TV, está claro quem está liderando. Quer investir nas empresas que usa?
        disclaimer: 'As ações em "Tempo Online" são produzidas usando um filtro de cada ação nos Estados Unidos avaliadas no mercado acima de $10 bilhões que tenha passado pelo menos 1 teste de indicadores chave (por exemplo, rentável etc.). Depois analisamos as ações que estejam em qualquer um dos seguintes setores: Serviços de Internet.'
        name: Tempo Online
      top-job:
        description: Gosta de produtividade? O que achas das ações que apresentaram a maior receita por funcionário?
        disclaimer: Os estoques nesta categoria são baseados em um filtro de todas as ações valem mais de US $ 500 milhões com receita por empregado mais de 1 milhão de dólares dos EUA
        name: " Trabalho de topo"
      us-option:
        description: Há vários estrangeiros não residentes nos EUA. Reconhece algum deles?
        disclaimer: Os estoques nesta categoria são baseados em um filtro de todos os recibos de depósito listados nos EUA.
        name: " A ir para a América"
      vice-not-nice:
        description: Esqueceu sua moralidade? Quer investir em drogas, álcool, jogos de aposta, armas e outros provedores de vício?
        disclaimer: 'As ações em "Vícios" são produzidas usando um filtro de cada ação nos Estados Unidos avaliadas no mercado acima de $500 milhões que tenha passado pelo menos 2 testes de indicadores chave (por exemplo rentável etc). Depois analisamos as ações que estejam em qualquer um dos seguintes setores: fabrico de armamento, pubs & clubes noturnos, casinos & jogo, entretenimento adulto e retalhistas, cervejeiros & destiladores, cerveja & tabacarias. '
        name: Vícios
      worth-it:
        description: " Existem fantásticas valorações, mas você acha que estas valem a pena ?."
        disclaimer: Os estoques nesta categoria são baseados em um filtro de todas as ações com um valor de mercado acima de US $ 500 milhões, onde ou a relação PE é mais de 50x previsão de ganhos ou o preço para a relação de vendas é mais de 10 vezes.
        name: " Vale a pena"
      young-and-old:
        description: 'Desde roupas até brinquedos, não importa a idade. Existe uma opção de investimento para toda a gente. '
        disclaimer: 'As ações em "Miúdo & Graúdo" são produzidas usando um filtro de cada ação nos Estados Unidos avaliadas no mercado acima de $1 bilhão que tenham passado pelo menos 2 testes de indicadores chave (por exemplo, rentável etc). Depois analisamos as ações que estejam em qualquer um dos seguintes setores: calçado & roupa de criança, lares de idosos, brinquedos, linhas de cruzeiro, retalhistas de crianças & adolescentes, comida para bebé, produtos de controlo de natalidade, cuidados infantis, serviços funerários, óculos & lentes de contato, cuidados de longa duração.'
        name: Miúdo & Graúdo
