      land-and-sea:
        description: Wir müssen alle essen, oder? Es gibt viele Unternehmen, die in der Landwirtschaft tätig sind. Von Farmern bis zu den Typen, die die Maschinen bauen und die Pestizide entwickeln. Hier sind die amerikanischen "Big Player".
