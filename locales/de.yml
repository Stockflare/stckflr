        description: Es gibt viele große Unternehmen mit tollen Marken, die von Inverstoren ignoriert werden. Vielleicht erwiedern sie den gefallen eines Tages?
        disclaimer: 'Die Aktien aus "Big and Cheap" werden laut folgenden Filtern ausgewählt: "Vereinigte Staaten", "Martkapitalisierung über $50 Mrd. USD", "Billiger als die Konkurrenz laut Kurs-Gewinn-Verhältnis".'
        name: Big & Cheap
      boring-businesses:
        description: Wer sagt, dass Sie in die nächste heiße Aktie investieren müssen? Stellen Sie sich vor, Sie sprechen mit Ihren Freunden über Farben, Kunststoff und Kugellager, Abwasser oder Hygieneartikel. Es gibt Prüfungsfirmen, veterenärmedizinische Unternehmen und Bestattungsunternehmen. Werfen Sie einen Blick darauf!
        disclaimer: 'Die Aktien aus "Langweilige Unternehmen" werden laut folgenden Filtern ausgewählt: "Vereinigte Staaten", "Marktkapitalisierung über $1 Mrd. USD", "Zumindest 1 Star im Star-Rating", "Aus einem der folgenden Sektoren: Farbe, Kunststoff, Batterien, Kugellager, Abwasser, Hygieneprodukte, Prüfungsgesellschaft, Veterinärmedizin, Bestattungsinstitut".'
        name: Langweilige Unternehmen
      cash-heavy:
        description: Es gibt ein paar Unternehmen da draußen, die keine Schulden haben und damit beschäftigt sind, den ganzen generierten Cashflow an ihre Aktionäre auszuzahlen. Sind diese beides, Cash Cows und "Cash Heavy"?
        disclaimer: 'Die Aktien aus "Cash Heavy" werden laut folgenden Filtern ausgewählt: "Vereinigte Staaten", "Marktkapitalisierung über $500 Mio. USD", "'
        name: Cash Heavy
      coffee-cake:
        description: Investieren Sie in die kleinen Freuden des Lebens. Ohne es mit dem Zucker zu übertreiben und die Schuld zu tragen.
        disclaimer: 'Die Aktien aus "Kaffee & Kuchen" werden laut folgenden Filtern ausgewählt: "Weltweit", "Marktkapitalisierung über $500 Mio. USD", "Zumindest 2 Stars im Star-Rating" "Aus einem der folgenden Sektoren: Kaffeehäuser, Kaffee- und Zuckerrohranbau, Backwerkfabriken, Süßstoffe und Konditoren-Kunst".'
        name: Kaffee & Kuchen
      debt-heavy:
        description: Mit Schulden belastet, sehen Sie in Aktien eine Kehrtwende?
        disclaimer: Die Bestände in dieser Kategorie basieren auf einem Filter aller Aktien mit einem Marktwert über $ 500m, die nicht Financials sind, sondern eine Nettoverschuldung zum operativen Profitmetrik über 3x haben
        name: " Starke Schulden"
      dividend-disasters:
        description: " Wenn Unternehmen mehr Geld zahlen als sie verdienen, ist es an der Zeit, sich Sorgen zu machen. Vielleicht ist die Dividende ist nicht nachhaltig."
        disclaimer: 'Wenn Unternehmen mehr Geld ausgeben als einnehmen, ist das ein schlechtes Zeichen. Vielleicht ist die Dividende nicht nachhaltig. '
        name: " Dividenden Katastrophen?"
      gem-stones:
        description: Sind Diamanten der beste Freund eines Investors? Diamanten, Edelsteine, Perltaucher. All diese sind Möglichkeiten, um den investor zu blenden.
        disclaimer: 'Die Aktien in "Edelsteine" werden laut folgenden Filtern ausgewählt: "Weltweit", "Marktkapitalisierung über $100 Mio. USD", "Zumindest 1 Star im Star-Rating", Aus einem der folgenden Sektoren: Diamantminen, Halbedelsteine, Perlen".'
        name: Edelsteine
      going-nuclear:
        description: Atomenergie ist kaum sauber, aber in der post-Öl Welt kämpft sie mit erneuerbarer Energie, um den Planeten zu versorgen.
        disclaimer: 'Die Aktien in "Portfolios, die Atome spalten" werden laut folgenden Filtern ausgewählt: "Weltweit", "Marktkapitalisierung über $100 Mio. USD", "Zumindest 1 Star im Star-Rating", Aus einem der folgenden Sektoren: Uran, Nuklearbauteile & -bauprojekte, Nuklearanlagen".'
        name: Portfolios, die Atome spalten
      great-gains:
        description: " Mit etwas Glück prophezeit die Wall Street Vorhersage großartiges Wachstum in Einnahmen und Gewinn für die Aktionäre."
        disclaimer: 'Die Aktien in "Große Gewinne" aller US-Aktien besitzen einen Marktwert über $500m mit einer Langzeit-Wachstumsprognose von über 20 % jährlich, basierend auf der Konsens-Vorhersage '
        name: " Große Gewinne"
      hated-by-wall-street:
        description: Wenn Sie einer dieser Zyniker sind, die der Wall Street so viel Vertrauen schenken, wie einer Postkastenfirma auf den Caymans, was wäre besser für Sie, als in Aktien zu investieren, die von der Wall Street gehasst werden?
        disclaimer: 'Die Aktien in "Von der Wall Street gehasst" werden duch folgende Filter ausgewählt: "Vereinigte Staaten", "Marktkapitalisierung über $500 Mio. USD", "Expertenmeinung der Aktienbroker entweder "Verkauf" oder "Klarer Verkauf".'
        name: Von der Wall Street gehasst
      healthy-tech:
        description: Biotech Unternehmen machen wundervolle Fortschritte. Und das jeden Tag. Warum unterstüzen Sie nicht die Wissenschaftler, die die schwierigsten Probleme der Medizin lösen?
        disclaimer: 'Die Aktien in "Gesunde Technologie" werden duch folgende Filter ausgewählt: "Vereinigte Staaten", "Marktkapitalisierung über $1 Mrd. USD", "Aus einem der folgenden Sektoren: Biopharmazeutika, Biotechnologie oder medizinische Forschung".'
        name: Gesunde Technologie
      high-upside:
        description: " Welche Aktien sind nach der Ansicht der Wall Street +50% mehr wert"
